---
vmagent_version: "1.102.0"
vmagent_arch: "linux-amd64"

vmagent_download_url: "https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/v{{ vmagent_version }}/vmutils-{{ vmagent_arch }}-v{{ vmagent_version }}.tar.gz"
vmagent_bin_dir: "/usr/local/bin"
vmagent_config_dir: "/etc/vmagent"
vmagent_user: "vmagent"
vmagent_group: "vmagent"
vmagent_data_dir: "/var/lib/vmagent"


vmagent_remote_write_url: "http://localhost:8428/api/v1/write"

# These should be overridden by extra-vars
env: "dev"
dc: "dc1"
owner: "sysadmin"
